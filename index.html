<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 3</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="assets/javascript/game.js" type="text/javascript"></script>
</head>

<body>
    <div class= 'container'>
      <img id='title-image' src='assets/images/high_fidelity.png' alt='High Fidelity Image' />
    <!-- </div> -->

    <!-- <div class= 'container2'> -->
        <div class='row'>
          <div class='col-md-6 gameplay-column'>
            <h3>Press Any Key To Get Started!</h3>
            <h4>Wins</h4>
            <h5 id='totalWins'></h5>
            <h4>Guess the Word</h4>
            <h3 id='currentWord'></h3>
            <h4>Guesses Remaining</h4>
            <h6 id='remainingGuesses'></h6>
            <h4>Letters Used</h4>
            <h3 id='guessedLetters'></h3>
          </div>
          
            <div class='col-md-6 gameplay-column'>
              <img id='win_image' src='assets/images/win_image.jpg' alt='Winning Image' />
              <img id='you_lose' src='assets/images/you_lose_pic2.jpg' alt="Losing Image">
              <h2 id= 'pressKeyTryAgain'>Press Any Key to Try Again!</h2>
              <img id = "dotsimage" src="" alt="" />
            </div>
        </div>
    </div>   

    <script>
        resetGame();
        updateDisplay();
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>

</html>
